<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="utf-8">
    <title>کافه بلو - تماس با ما</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="تماس با ما" name="keywords">
    <meta content="تماس با کافه بلو" name="description">

    <!-- آیکون سایت -->
    <link href="img/favicon.ico" rel="icon">

    <!-- فونت گوگل -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 

    <!-- فونت آوسام -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- استایل کتابخانه‌ها -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- استایل سفارشی -->
    <link href="css/style.min.css" rel="stylesheet">
</head>

<body>
    <!-- تماس با ما شروع -->
    <div class="container-fluid pt-5">
        <div class="container">
            <div class="section-title">
                <h4 class="text-primary text-uppercase" style="letter-spacing: 5px;">تماس با ما</h4>
                <h1 class="display-4">در ارتباط باشید</h1>
            </div>
            <div class="row px-3 pb-2">
                <div class="col-sm-4 text-center mb-3">
                    <i class="fa fa-2x fa-map-marker-alt mb-3 text-primary"></i>
                    <h4 class="font-weight-bold">آدرس</h4>
                    <p>فارس ،شهرستان مرودشت،خیابان انقلاب،جنب مسجد الرسول</p>
                </div>
                <div class="col-sm-4 text-center mb-3">
                    <i class="fa fa-2x fa-phone-alt mb-3 text-primary"></i>
                    <h4 class="font-weight-bold">تلفن</h4>
                    <p>09038413711</p>
                </div>
                <div class="col-sm-4 text-center mb-3">
                    <i class="far fa-2x fa-envelope mb-3 text-primary"></i>
                    <h4 class="font-weight-bold">ایمیل</h4>
                    <p>armintion83@gmail.com</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 pb-5">
                    <iframe style="width: 100%; height: 443px;"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d318924.95042099445!2d52.97796059962459!3d29.85973160247402!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3fb3dd9df45de11d%3A0xd8c8608de6bdbf79!2sMarvdasht%2C%20Fars%20Province%2C%20Iran!5e0!3m2!1sen!2sus!4v1700000000000!5m2!1sen!2sus"
                        frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                </div>
                <div class="col-md-6 pb-5">
                    <div class="contact-form">
                        <div id="success"></div>
                        <form name="sentMessage" id="contactForm" novalidate="novalidate">
                            <div class="control-group">
                                <input type="text" class="form-control bg-transparent p-4" id="name" placeholder="نام شما"
                                    required="required" data-validation-required-message="لطفاً نام خود را وارد کنید" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                <input type="email" class="form-control bg-transparent p-4" id="email" placeholder="ایمیل شما"
                                    required="required" data-validation-required-message="لطفاً ایمیل خود را وارد کنید" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                <input type="text" class="form-control bg-transparent p-4" id="subject" placeholder="موضوع"
                                    required="required" data-validation-required-message="لطفاً موضوع را وارد کنید" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                <textarea class="form-control bg-transparent py-3 px-4" rows="5" id="message" placeholder="پیام شما"
                                    required="required"
                                    data-validation-required-message="لطفاً پیام خود را وارد کنید"></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                            <div>
                                <button class="btn btn-primary font-weight-bold py-3 px-5" type="submit" id="sendMessageButton">ارسال پیام</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- تماس با ما پایان -->
</body>

</html>
