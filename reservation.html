<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="utf-8">
    <title>رزرو میز - کافه بلو</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="رزرو کافه بلو" name="keywords">
    <meta content="رزرو میز در کافه بلو" name="description">

    <!-- آیکون سایت -->
    <link href="img/favicon.ico" rel="icon">

    <!-- فونت گوگل -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 

    <!-- فونت آوسام -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- استایل کتابخانه‌ها -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- استایل سفارشی -->
    <link href="css/style.min.css" rel="stylesheet">
</head>

<body>
    <!-- رزرو میز شروع -->
    <div class="container-fluid py-5">
        <div class="container">
            <div class="reservation position-relative overlay-top overlay-bottom">
                <div class="row align-items-center">
                    <div class="col-lg-6 my-5 my-lg-0">
                        <div class="p-5">
                            <div class="mb-4">
                                <h1 class="display-3 text-primary">30% تخفیف</h1>
                                <h1 class="text-white">برای رزرو آنلاین</h1>
                            </div>
                            <p class="text-white">برای رزرو میز در کافه بلو، هم‌اکنون اقدام کنید و از تخفیف ویژه بهره‌مند شوید. ما منتظر حضور گرم شما هستیم!</p>
                            <ul class="list-inline text-white m-0">
                                <li class="py-2"><i class="fa fa-check text-primary mr-3"></i>محیطی دنج و آرام</li>
                                <li class="py-2"><i class="fa fa-check text-primary mr-3"></i>منوی متنوع و باکیفیت</li>
                                <li class="py-2"><i class="fa fa-check text-primary mr-3"></i>خدمات مشتری عالی</li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="text-center p-5" style="background: rgba(51, 33, 29, .8);">
                            <h1 class="text-white mb-4 mt-5">رزرو میز شما</h1>
                            <form class="mb-5">
                                <div class="form-group">
                                    <input type="text" class="form-control bg-transparent border-primary p-4" placeholder="نام شما"
                                        required="required" />
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control bg-transparent border-primary p-4" placeholder="ایمیل شما"
                                        required="required" />
                                </div>
                                <div class="form-group">
                                    <div class="date" id="date" data-target-input="nearest">
                                        <input type="text" class="form-control bg-transparent border-primary p-4 datetimepicker-input" placeholder="تاریخ" data-target="#date" data-toggle="datetimepicker"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="time" id="time" data-target-input="nearest">
                                        <input type="text" class="form-control bg-transparent border-primary p-4 datetimepicker-input" placeholder="ساعت" data-target="#time" data-toggle="datetimepicker"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <select class="custom-select bg-transparent border-primary px-4" style="height: 49px;">
                                        <option selected>تعداد افراد</option>
                                        <option value="1">1 نفر</option>
                                        <option value="2">2 نفر</option>
                                        <option value="3">3 نفر</option>
                                        <option value="4">4 نفر</option>
                                    </select>
                                </div>
                                <div>
                                    <button class="btn btn-primary btn-block font-weight-bold py-3" type="submit">رزرو کن</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- رزرو میز پایان -->
</body>

</html>
